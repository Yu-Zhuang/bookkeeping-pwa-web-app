<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="static/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/image/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="static/image/favicon.ico">
    <link rel="manifest" href="static/javascript/manifest.json">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">   
    <link rel="stylesheet" href="static/css/payment.css">
    <title>GoKeep</title>
</head>
<body>
    <div class="header">
        <div class="title">
            GoKeep - History
        </div>

        <div class="nav-bottom">
            <a href="/"><img src="static/image/chart.svg" alt=""></a>
            <a href="#"><img src="static/image/target.svg" alt=""></a>
            <a href="/payment"><img src="static/image/addNew.svg" alt=""></a>
            <a href="/list-payment"><img src="static/image/showRecord.svg" alt=""></a>
            <a href="/profile"><img src="static/image/userProfile.svg" alt=""></a>        
        </div>

    </div>

    <div class="body">
        <div class="label">
            <div class="wrap">日期</div>
            <div class="wrap">類別</div>
            <div class="wrap">金額</div>
            <div class="wrap">備註</div>
        </div>
        <div id="record"></div>
    </div>


    <script src="static/javascript/conf.js"></script>
    <script src="static/javascript/getUser.js"></script>
    <script src="static/javascript/payment.js"></script>
    <script>
        window.onload = getUser()
        window.onload = async function getPaymentRecord() {
            container = document.getElementById('record')
            const res = await fetch((hostUrl + 'api/getPaymentHistory'), {
                method: 'GET',
            })
            if (res.status == 200) {
                myJson = await res.json()
                data = myJson.data
                for (let i = data.length-1; i >= 0; i--) {
                    record = preproRecord(data[i].date, data[i].class, data[i].payment, data[i].remark)
                    container.innerHTML += record
                }
                return
            }
            else {
                record = preproRecord('空', '空', '空', '空')
                container.innerHTML += record
            }
        }
        function preproRecord(date, _class, payment, remark) {
            return `
            <div class="container" style="margin-top: 10px; border-bottom: 1px dashed black;">
                <div id="date" class="ele">${date}</div>
                <div id="class" class="ele">${_class}</div> 
                <div id="payment" class="ele">${payment}</div>  
                <div id="remark" class="ele">${remark}</div>  
            </div>
            `
        }
    </script>
</body>
</html>
